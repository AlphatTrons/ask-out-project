<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go Out With Me?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1 class="title">Will You Go Out With Me?</h1>
            <p class="message">You are the most beautiful part of my life, and I can't imagine my journey without you. 🍽️🛍️🚶🏻‍♂️</p>
            <div class="buttons">
                <button id="yes-btn">Yes 💖</button>
                <button id="no-btn">No 😔</button>
            </div>
        </div>
        <div class="convince-section hidden">
            <img src="images/begging1.gif" alt="Please say Yes" id="convince-gif">
            <p class="convince-message">Are you sure? Look how much I love you! 🥺</p>
            <button id="final-yes-btn">Okay, Yes! 🥰</button>
            <button id="convince-no-btn">No 😔</button>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
